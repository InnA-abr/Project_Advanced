<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DianneStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo-container">
            <a class="header__logo" href="#">
              <img class="header__image" src="./img/Logo.svg" alt="logo" />
              Dianne <span class="header__span">STUDIO&#174; </span></a
            >
          </div>
          <div class="header__menu">
            <a class="header__menu" href="#">MENU</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero__title">
            Dianne Russell<br /><span class="hero__span">Digital Design</span>
          </h1>
          <a href="#" class="hero__scroll">
            <img src="./img/Frame 2.svg" />
          </a>
        </div>
        <img class="hero__image" src="./img/hero-image.jpg" alt="hero-image" />
      </section>
      <section class="about">
        <div class="container">
          <div class="about__content">
            <p class="about__text">
              From art to technology, we transform visions into extraordinary
              <span class="about__span">digital experiences</span> â€“ your
              design, our passion, an exceptional future.
            </p>
          </div>
        </div>
        <div class="about__social">
          <div class="about__social-content">
            <p class="about__title">ABOUT ME</p>
            <div class="about__icons">
              <a
                href="#"
                class="about__icon about__icon--facebook"
                aria-label="Facebook"
              ></a>
              <a
                href="#"
                class="about__icon about__icon--twitter"
                aria-label="Twitter"
              ></a>
              <a
                href="#"
                class="about__icon about__icon--linkedin"
                aria-label="LinkedIn"
              ></a>
              <a
                href="#"
                class="about__icon about__icon--dribble"
                aria-label="Dribble"
              ></a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
